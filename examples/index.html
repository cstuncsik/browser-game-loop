<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        #box {
            position: absolute; top: 10px; left: 10px; height: 50px; width: 50px; background-color: red;
        }
        #fpsDisplay {
            position: absolute; top: 70px; left: 10px;"
        }
        #elapsedTimeDisplay {
            position: absolute; top: 90px; left: 10px;"
        }
    </style>
    <title>Browser Game Loop</title>
</head>
<body>
<div id="box"></div>
<div id="fpsDisplay"></div>
<div id="elapsedTimeDisplay"></div>
<script src="../index.js"></script>
<script>

    var box = document.getElementById('box'),
        boxRotation = 0,
        velocity = 5,
        direction = 1,
        mouseDown = false,
        fpsDisplay = document.getElementById('fpsDisplay'),
        elapsedTimeDisplay = document.getElementById('elapsedTimeDisplay');

    var loop = createGameLoop({
        fps: 30,
        input: input,
        update: update,
        render: render
    });

    document.addEventListener('mousedown', function(){
        mouseDown = true;
    });

    document.addEventListener('mouseup', function(){
        mouseDown = false;
    });

    function input() {
        if(mouseDown){
            velocity *= 1.0005;
            direction = 1;
        } else {
            velocity /= 1.0005;
            direction = -1;
        }
    }

    function update(step) {
        boxRotation += step*velocity*direction;
    }

    function render() {
        box.style.transform = 'rotate('+boxRotation+'deg)';
        fpsDisplay.textContent = Math.round(loop.getFps()) + ' FPS';
        elapsedTimeDisplay.textContent = Math.round(loop.getElapsedTime()) + ' s';
    }

    loop.start();
</script>
</body>
</html>
